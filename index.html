<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaslesVPN</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="/LaslesVPN/images/logo.png" alt="LaslesVPN Logo">
            <span>LaslesVPN</span>
        </div>
        <ul class="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Testimonials</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <div class="auth-buttons">
            <a href="#" class="sign-in">Sign In</a>
            <a href="#" class="sign-up">Sign Up</a>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Want anything to be easy with <span class="bold">LaslesVPN</span>.</h1>
                <p>Provide a network for all your needs with ease and fun using LaslesVPN. Discover interesting features
                    from us.</p>
                <button id="getStartedBtn" class="cta-button">Get Started</button>
            </div>
            <div class="rightSection">
                <img src="/LaslesVPN/images/dev-pic.png" alt="pic">
            </div>

        </section>
    </main>

    <div class="stats-container">
        <div class="stat-item">
            <img src="/LaslesVPN/images/man.png" alt="User Icon" class="stat-icon">
            <h3>90+</h3>
            <p>Users</p>
        </div>
        <div class="stat-item">
            <img src="/LaslesVPN/images/location.png" alt="Location Icon" class="stat-icon">
            <h3>30+</h3>
            <p>Locations</p>
        </div>
        <div class="stat-item">
            <img src="/LaslesVPN/images/server.png" alt="Server Icon" class="stat-icon">
            <h3>50+</h3>
            <p>Servers</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
